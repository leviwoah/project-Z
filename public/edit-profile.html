<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/edit-profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MintedCo - Edit Profile</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">MintedCo</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="investments.html">Investments</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="loginLink"><a href="login.html">Login</a></li>
            <li id="signupLink"><a href="signup.html">Sign Up</a></li>
        </ul>
        <div class="user-dropdown" id="userDropdown" style="display: none;">
            <img src="images/default-avatar.png" alt="User Avatar" class="avatar">
            <div class="user-dropdown-content">
                <a href="edit-profile.html">Edit Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <section class="profile-section">
        <div class="container">
            <h1>Edit Profile</h1>
            <div class="tab-container">
                <button class="tab-button" onclick="openTab(event, 'editProfile')">Edit Profile</button>
                <button class="tab-button" onclick="openTab(event, 'changePassword')">Change Password</button>
                <button class="tab-button" onclick="openTab(event, 'deleteAccount')">Delete Account</button>
            </div>
            <div id="editProfile" class="tab-content">
                <form id="editProfileForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio/Description:</label>
                        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Profile Picture:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*">
                    </div>
                    <button type="button" onclick="saveProfile()">Save Changes</button>
                </form>
            </div>
            <div id="changePassword" class="tab-content">
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <button type="button" onclick="changePassword()">Change Password</button>
                </form>
            </div>
            <div id="deleteAccount" class="tab-content">
                <h2>Delete Account</h2>
                <p>Warning: This action cannot be undone. Once you delete your account, all your data will be permanently removed.</p>
                <button type="button" onclick="deleteAccount()">Delete Account</button>
            </div>
        </div>
    </section>

    <script src="js/nav.js"></script>
    <script src="js/edit-profile.js"></script>
</body>
</html>
