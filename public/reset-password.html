<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/reset-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MintedCo - Reset Password</title>
</head>
<body>
    <div class="nav">
        <div class="logo">MintedCo</div>
        <div class="center-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="investments.html">Investments</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="auth-links"><a href="login.html" id="loginLink">Login</a></li>
                <li class="auth-links"><a href="signup.html" id="signupLink">Sign Up</a></li>
            </ul>
        </div>
        <div class="right-section">
            <div class="user-dropdown" id="userDropdown" style="display: none;">
                <button>
                    <img src="images/default-avatar.png" alt="User Avatar" class="avatar">
                </button>
                <div class="user-dropdown-content">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    
    <section class="reset-password-section">
        <div class="container">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="button" onclick="resetPassword()">Reset Password</button>
            </form>
            <div id="resetMessage"></div>
        </div>
    </section>
    
    <script src="js/reset-password.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
