<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MintedCo - Sign Up</title>
</head>
<body>
    <div class="nav">
        <div class="logo">MintedCo</div>
        <div class="center-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="investments.html">Investments</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="auth-links"><a href="login.html" id="loginLink">Login</a></li>
                <li class="auth-links"><a href="signup.html" id="signupLink" class="active">Sign Up</a></li>
            </ul>
        </div>
        <div class="right-section">
            <div class="user-dropdown" id="userDropdown" style="display: none;">
                <button>
                    <img src="images/default-avatar.png" alt="User Avatar" class="avatar">
                </button>
                <div class="user-dropdown-content">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    
    <section class="signup-section">
        <div class="container">
            <div class="icon">&#128100;</div>
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group password-wrapper">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="strengthIndicator">Strength:</div>
                    <div class="strength-bar">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <img src="images/eye.png" alt="Show Password" id="togglePassword">
                </div>
                <button type="button" id="signupButton" data-action='submit'>Sign Up</button>
            </form>
            <div id="signupMessage"></div>
        </div>
    </section>
    
    
    <script src="js/signup.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
