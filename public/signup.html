<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MintedCo - Sign Up</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">MintedCo</div>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="investments.html">Investments</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="loginLink"><a href="login.html">Login</a></li>
            <li id="signupLink"><a href="signup.html">Sign Up</a></li>
        </ul>
        <div class="user-dropdown" id="userDropdown" style="display: none;">
            <img src="images/default-avatar.png" alt="User Avatar" class="avatar">
            <div class="user-dropdown-content">
                <a href="edit-profile.html">Edit Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>
    
    
    <section class="signup-section">
        <div class="container">
            <div class="icon">&#128100;</div>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group password-wrapper">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="strengthIndicator">Strength: Weak</div>
                    <img src="images/eye.png" alt="Show Password" id="togglePassword">
                </div>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
            <div id="signupMessage"></div>
        </div>
    </section>
    
    <script src="js/signup.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
