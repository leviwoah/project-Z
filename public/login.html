<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MintedCo - Login</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">MintedCo</div>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="investments.html">Investments</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="loginLink"><a href="login.html">Login</a></li>
            <li id="signupLink"><a href="signup.html">Sign Up</a></li>
        </ul>
        <div class="user-dropdown" id="userDropdown" style="display: none;">
            <img src="images/default-avatar.png" alt="User Avatar" class="avatar">
            <div class="user-dropdown-content">
                <a href="edit-profile.html">Edit Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>
    
    

    <section class="login-section">
        <div class="container">
            <div class="icon">&#128100;</div>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usernameOrEmail">Username or Email:</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <img id="togglePasswordVisibility" class="toggle-password" src="images/eye.png" alt="Toggle Password Visibility">
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="form-group">
                    <button type="button" id="forgotPasswordLink">Forgot Password?</button>
                </div>
                <button type="button" onclick="login()">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>
    </section>

    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Enter your email address:</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                <button type="button" onclick="sendResetPasswordRequest()">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
